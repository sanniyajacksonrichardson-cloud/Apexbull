<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ApexBull Markets™</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#0b0f17;
  color:#e6edf3;
}

button{
  cursor:pointer;
}

/* LOGIN */

.login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

input{
  padding:12px;
  margin:8px 0;
  width:240px;
  border-radius:6px;
  border:none;
  font-size:16px;
}

.greenBtn{
  background:#00c853;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  color:white;
  font-weight:700;
}

/* APP */

.app{
  display:none;
}

.show{
  display:block;
}

.topbar{
  padding:16px;
  font-weight:800;
  font-size:20px;
}

.panel{
  padding:16px;
}

.balance{
  font-size:34px;
  font-weight:900;
}

.pnl{
  color:#00e676;
  font-weight:700;
}

.bubbleWrap{
  display:flex;
  gap:20px;
  margin:20px 0;
}

.bubble{
  width:140px;
  height:140px;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-weight:800;
}

.blue{
  background:#2979ff;
}

.purple{
  background:#651fff;
}

.tradeRow{
  display:flex;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
  font-weight:800;
}

.bottomNav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111827;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  font-size:12px;
}

.navItem{
  text-align:center;
}

.chart{
  height:200px;
  background:linear-gradient(to top,#00e67633,#000);
  margin:20px 0;
  border-radius:10px;
}

.modal{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#1a2233;
  padding:20px;
  display:none;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}

.modal button{
  margin-top:10px;
  width:100%;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login show" id="loginPage">
  <h1 style="color:#00e676;">ApexBull Markets™</h1>
  <input type="tel" placeholder="Phone number">
  <input type="password" placeholder="Password">
  <button class="greenBtn" onclick="enterApp()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="app" id="dashboard">

  <div class="topbar">Accounts Overview</div>

  <div class="panel">
    <div>Total Account Value</div>
    <div class="balance">$63,343</div>
    <div class="pnl">Day's P&L +$2,167 (+3.42%)</div>

    <div class="bubbleWrap">
      <div class="bubble blue">
        <div>+2,167</div>
        <div>+3.42%</div>
      </div>

      <div class="bubble purple">
        <div>0.00</div>
      </div>
    </div>

    <div class="chart"></div>

    <h3>Positions</h3>

    <div class="tradeRow"><span>AAPL</span><span>$12,500</span></div>
    <div class="tradeRow"><span>NVDA</span><span>$15,200</span></div>
    <div class="tradeRow"><span>TSLA</span><span>$9,843</span></div>
    <div class="tradeRow"><span>AMZN</span><span>$8,900</span></div>
    <div class="tradeRow"><span>SPY</span><span>$10,000</span></div>
    <div class="tradeRow"><span>META</span><span>$6,900</span></div>

  </div>

  <div class="bottomNav">
    <div class="navItem" onclick="showDashboard()">Home</div>
    <div class="navItem" onclick="showTrading()">Trade</div>
    <div class="navItem" onclick="openModal()">Buy/Sell</div>
  </div>

</div>

<!-- TRADING PAGE -->
<div class="app" id="trading">

  <div class="topbar">Trading</div>

  <div class="panel">
    <div class="chart"></div>

    <button class="greenBtn" onclick="openModal()">Buy</button>
    <button style="background:#ff1744; border:none; padding:12px 20px; border-radius:6px; color:white; font-weight:700; margin-top:10px;" onclick="openModal()">Sell</button>
  </div>

  <div class="bottomNav">
    <div class="navItem" onclick="showDashboard()">Home</div>
    <div class="navItem" onclick="showTrading()">Trade</div>
    <div class="navItem" onclick="openModal()">Buy/Sell</div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="tradeModal">
  <h3>Place Order</h3>
  <input type="text" placeholder="Symbol">
  <input type="number" placeholder="Shares">
  <button class="greenBtn" onclick="closeModal()">Confirm</button>
  <button style="background:#444; border:none; padding:12px; border-radius:6px; color:white;" onclick="closeModal()">Cancel</button>
</div>

<script>

function enterApp(){
  document.getElementById("loginPage").classList.remove("show");
  document.getElementById("dashboard").classList.add("show");
}

function showDashboard(){
  document.getElementById("dashboard").classList.add("show");
  document.getElementById("trading").classList.remove("show");
}

function showTrading(){
  document.getElementById("dashboard").classList.remove("show");
  document.getElementById("trading").classList.add("show");
}

function openModal(){
  document.getElementById("tradeModal").style.display="block";
}

function closeModal(){
  document.getElementById("tradeModal").style.display="none";
}

</script>

</body>
</html>
